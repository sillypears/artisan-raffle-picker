<!-- views/index.html -->

<form name="sheetId" action="list" method="GET">
    <select name="filename" id='gdrive'>
        <% gdriveFiles.forEach(function(raffle) { %>
            <option value="<%= raffle.id %>"><%= raffle.name %></option>
        <% }); %>
    </select>
    <input type="submit" name="raffle" value="gsheet" />
</form>
